<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gimme Your Files Please</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/cyborg/bootstrap.min.css" />
    <link rel="stylesheet" href="css/third-party/ladda/ladda-themeless.min.css" />
    <link rel="stylesheet" href="css/base.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script type="application/javascript" src="js/third-party/angular/ui-utils/ui-utils-ieshiv.js"></script>
    <![endif]-->

    <script type="application/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="application/javascript" src="js/third-party/ladda/spin.js"></script>
    <script type="application/javascript" src="js/third-party/ladda/ladda.js"></script>
    <script type="application/javascript" src="js/third-party/angular/angular.js"></script>
    <script type="application/javascript" src="js/third-party/angular/angular-ladda/angular-ladda.js"></script>
    <script type="application/javascript" src="js/third-party/angular/ng-route/angular-route.js"></script>
    <script type="application/javascript" src="js/third-party/angular/ui-bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>
    <script type="application/javascript" src="js/gyfp.js"></script>
    <script type="application/javascript" src="js/services/AuthenticationService.js"></script>
    <script type="application/javascript" src="js/controllers/AboutController.js"></script>
    <script type="application/javascript" src="js/controllers/AuthenticationController.js"></script>
    <script type="application/javascript" src="js/controllers/InstallController.js"></script>
    <script type="application/javascript" src="js/controllers/ManageFolderController.js"></script>
    <script type="application/javascript" src="js/controllers/TransferRequestController.js"></script>
    <script type="application/javascript" src="js/directives/LoadingCover.js"></script>
    <script type="application/javascript" src="js/PopoverFileFilter.js"></script>
    <script type="application/javascript" src="js/RevokeProgressController.js"></script>

    <base href="/"/>
</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="AuthenticationController">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><c:out value="${appName}" /></a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#/about">About</a></li>
                    <li><a href="#/contact">Contact</a></li>
                    <li><a href="/setup" ng-show="authenticated && !isInstalled">Install</a></li>
                </ul>

                <div class="pull-right auth-container">
                    <span ng-show="authenticated"><span ng-bind="displayName"></span> (<span ng-bind="email"></span>)</span>
                    <button ng-show="!authenticated" class="btn btn-primary" type="button" ng-click="authenticate()" ladda="operationRunning" data-style="expand-right">
                        Login
                    </button>
                    <button ng-show="authenticated" class="btn btn-primary" type="button" ng-click="deauthenticate()" ladda="operationRunning" data-style="expand-right">
                        Log Out
                    </button>
                </div>

            </div>
            <!--/.nav-collapse -->
        </div>
    </div>

	<div id="preload-cover" class="cover">
		<div class="loadcontainer">
			<div class="spinner">
				<div class="bounce1"></div>
				<div class="bounce2"></div>
				<div class="bounce3"></div>
			</div>
			<h1>Initializing</h1>
		</div>
	</div>

    <div id="main" class="container">
		<div ng-view></div>
	</div>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="application/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="application/javascript"></script>

	<script src="https://apis.google.com/js/client.js?onload=init" type="application/javascript"></script>
</body>
</html>
