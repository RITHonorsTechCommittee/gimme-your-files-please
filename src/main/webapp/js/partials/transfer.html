<div id="main" class="container">

    <h1><c:out value="${appName}" /></h1>

    <h2 ng-show="!loaded">Loading...</h2>
    <a class="btn btn-primary btn-md" ladda="folderLoading" ng-click="refresh()" data-style="expand-right">{{folderLoading ? "Loading..." : "Refresh"}}</a>

    <div>Sending {{files.length}} Files to <strong ng-bind="requester.name"></strong></div>
    <table class="table table-striped" ng-cloak>
        <tr>
            <th><input type="checkbox" ng-model="selectAll" ui-indeterminate="isSelectAllIndeterminate()" ng-click="toggleSelectAll()"/> </th>
            <th>File Name</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="file in request.files" ng-cloak>
            <td><input type="checkbox" ng-model="file.selected"/></td>
            <td ng-bind="file.fileName"></td>
            <td>
                <div class="btn-group">
                    <a class="btn btn-success btn-sm" ng-click="remove(file)"><span class="glyphicon glyphicon-trash"></span></a>
                </div>
            </td>
        </tr>
    </table>
    <div>
        <div class="btn-group">
            <a ng-class="{'disabled': !hasSelectedFiles()}" class="btn btn-default  btn-sm" ng-click="removeFilesFromTransfer()">Remove Selected Files</a>
            <a ng-class="{'disabled': !hasFiles()}" class="btn btn-default  btn-sm" ng-click="transfer()">Transfer Files</a>
        </div>
    </div>
</div>
